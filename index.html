<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <button class="chatbot-toggler">
        <span><img class="w-100" src="./message.svg" alt="message" /></span>
        <span><img class="w-100" src="./close.svg" alt="close" /></span>
      </button>
      <div class="chatbot">
        <header>
          <h2 class="text-center text-white f-16 mb-0">Chatbot</h2>
          <span
            ><img class="w-100 close-btn" src="./close.svg" alt="close"
          /></span>
        </header>
        <ul class="chatbox">
          <li class="chat d-flex incoming list-unstyled">
            <p class="px-3 py-2 border-50 mb-0">
              Hi there ðŸ‘‹ How Can I Help you today?
            </p>
          </li>
          <li class="chat outgoing mt-2 py-2 list-unstyled">
            <!-- <p class="text-white bg-purple px-3 py-2 border-50"></p> -->
          </li>
        </ul>
        <div class="chat-input d-flex justify-content-around">
          <textarea
            class="w-75 rounded pl-3"
            placeholder="Enter A message..."
            name="text"
            required
          ></textarea>
          <span id="send-btn "
            ><img class="img-fluid" src="./send.svg" alt=""
          /></span>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
